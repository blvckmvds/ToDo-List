<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TODO</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="main-title">To-Do List</h1>
        <div class="search-box-container">
          <form action="#">
            <input
              type="text"
              name="search-box"
              id="search-box"
              placeholder="Please Enter a New Task"
            />
            <button type="submit" class="task-submit-button">Add</button>
          </form>
        </div>
      </header>

      <main>
        <ul class="todo-list">
          <!-- Item 1 -->
          <li class="line">
            <input type="checkbox" id="list-item-1" checked />
            <label for="list-item-1">List Item 1</label>
            <button class="item-delete-button">Delete</button>
            <ul class="sub-item">
              <li>
                <a href="#" class="sub-item-link" target="_blank">Sub Item 1</a>
              </li>
            </ul>
          </li>

          <!-- Item 2 -->
          <li class="line">
            <input type="checkbox" id="list-item-2" />
            <label for="list-item-2">List Item 2</label>
            <button class="item-delete-button">Delete</button>
            <ul class="sub-item">
              <li>
                <a href="#" class="sub-item-link" target="_blank">Sub Item 2</a>
              </li>
            </ul>
          </li>

          <!-- Item 3 -->
          <li class="line">
            <input type="checkbox" id="list-item-3" />
            <label for="list-item-3">List Item 3</label>
            <button class="item-delete-button">Delete</button>
            <ul class="sub-item">
              <li>
                <a href="#" class="sub-item-link" target="_blank">Sub Item 3</a>
              </li>
            </ul>
          </li>

          <!-- Item 4 -->
          <li class="line">
            <input type="checkbox" id="list-item-4" />
            <label for="list-item-4">List Item 4</label>
            <button class="item-delete-button">Delete</button>
            <ul class="sub-item">
              <li>
                <a href="#" class="sub-item-link" target="_blank">Sub Item 4</a>
              </li>
            </ul>
          </li>
        </ul>
      </main>
      <footer>
        <p>&copy; 2025 Ahmad Mahadi. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
